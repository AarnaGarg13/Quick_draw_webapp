<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1 id="heading1">Quick Draw Web App
  <button id="btn_show_sketch">Show Sketch</button>
</h1>
<h2 id="heading2" class="sc">Your sketch : <span id="sketch_answer" class="ans_sketch"></span></h2>
<br>
<h2 id="heading3" class="sc">Confidence : <span id="confidence_answer" class="ans_sketch"></span></h2>
<br>
<br>
<h2 id="heading4">Sketch to be drawn : <span id="draw_sketch"></span> </h2>
<br>
<br>
<h2 id="score">Score : <span id="score_answer"></span></h2>
<h2 id="timer">Timer : <span id="timer_answer"></span></h2>
<script src="main.js"></script>
</body>
</html>
